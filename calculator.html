<!DOCTYPE html>
<html>
<head>
<title>
Calculator
</title>
<link rel="stylesheet" href="css/calc.css" type="text/css"/>
<script src="js/calc.js"> </script>
</head>
<body>

<div class="wrapper">



<div class="container">
<div class="calc">
<input type="text" id="result" class="output"/><br/>



<div class="left">
<button id="btnSeven" value="7" class="btn">7</button>
</div>

<div class="left">
<button id="btnEight" value="8" class="btn">8</button>
</div>

<div class="left">
<button id="btnNine" val="9" class="btn">9</button>
</div>


<div class="left">
<button id="btnPlusEqual" value="+" class="btn">&#10866;</button>
</div>
<div class="clear"></div>




<div class="left">
<button id="btnFour" value="4" class="btn">4</button>
</div>

<div class="left">
<button id="btnFive" value="5" class="btn">5</button>
</div>

<div class="left">
<button id="btnSix" value="6" class="btn">6</button>
</div>


<div class="left">
<button id="btnMinus" value="-" class="btn">-</button>
</div>
<div class="clear"></div>



<div class="left">
<button id="btnOne" value="1" class="btn">1</button>
</div>

<div class="left">
<button id="btnTwo" value="2" class="btn">2</button>
</div>

<div class="left">
<button id="btnThree" value="3" class="btn">3</button>
</div>

<div class="left">
<button id="btnDivide" value="/" class="btn">&#247;</button>
</div>
<div class="clear"></div>



<div class="left">
<button id="btnClear" value="C" class="btn">C</button>
</div>

<div class="left">
<button id="btnZero" value="0">0</button>
</div>

<div class="left">
<button id="btnDecimal" value=".">.</button>
</div>


<div class="left">
<button id="btnMul">*</button>
</div>


<div class="clear"></div>


</div> <!--End of calc class-->
</div> <!--End of container class-->
</div> <!--End of wrapper class-->

</body>
</html>
