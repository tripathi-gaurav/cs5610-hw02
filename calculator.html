<!DOCTYPE html>
<html>
<head>
<title>
Calculator
</title>
<link rel="stylesheet" href="css/calc.css" type="text/css"/>
<script src="js/calc.js"> </script>
</head>
<body>

<div class="wrapper">



<div class="container">
<div class="calc">
<input type="text" id="result" class="output"/><br/>



<div class="left">
<button id="btnSeven" val="1">7</button>
</div>

<div class="left">
<button id="btnEight" val="1">8</button>
</div>

<div class="left">
<button id="btnNine" val="1">9</button>
</div>


<div class="left">
<button id="btnPlusEqual">&#10866;</button>
</div>
<div class="clear"></div>




<div class="left">
<button id="btnFour">4</button>
</div>

<div class="left">
<button id="btnFive">5</button>
</div>

<div class="left">
<button id="btnSix">6</button>
</div>


<div class="left">
<button id="btnMinus">-</button>
</div>
<div class="clear"></div>



<div class="left">
<button id="btnOne" val="1"/>1</button>
</div>

<div class="left">
<button id="btnTwo" val="1"/>2</button>
</div>

<div class="left">
<button id="btnThree" val="1"/>3</button>
</div>

<div class="left">
<button id="btnDivide">&#247;</button>
</div>
<div class="clear"></div>



<div class="left">
<button id="btnClear" val="C"/>C</button>
</div>

<div class="left">
<button id="btnZero" val="0"/>0</button>
</div>

<div class="left">
<button id="btnDecimal"/>.</button>
</div>


<div class="left">
<button id="btnMul">*</button>
</div>


<div class="clear"></div>


</div> <!--End of calc class-->
</div> <!--End of container class-->
</div> <!--End of wrapper class-->

</body>
</html>
